<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelir Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="input-group mb3">
        <label for="inputGroupSelect01" class="input-group text">Gelir Tipi</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">Maaş</option>
            <option value="2">Borç</option>
            <option value="3">Diğer</option>
          </select>
    </div>
    <div class="input-group mb3">
        <label for="inputGroupSelect01" class="input-group text">Miktar</label>
        <div class="input-group">
            <input type="number" class="form-control" placeholder="0.00" min="0">
            <span class="input-group-text">TL</span>
            <span class="input-group-text">0.00</span>
          </div>
    </div>
</body>
</html>
