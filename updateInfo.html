<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgileri Güncelle</title>
    <link rel="stylesheet" href="stil.css">    
</head>
<body class="infoContainer">
    <label class="perInfoHead1">Kişisel Bilgiler</label>
    <label class="perInfoHead2">Cüzdan</label>

    <div class="personalIndex">
        <div class="butonicin">
            <div class="kisiselForm">
                <label class="kisFormElements">
                    Ad 
                    <input type="text">
                </label>
                <label class="kisFormElements">
                    Soyad
                    <input type="text">
                </label>
                <label class="kisFormElements">
                    D. Tarihi
                    <input type="date">
                </label>
                <label class="kisFormElements">
                    Tel. Nu.
                    <input type="tel">
                </label>
                <label class="kisFormElements">
                    E-posta
                    <input type="email">
                </label>
                <label class="kisFormElements">
                    Bölge
                    <input type="text" placeholder="burası dropdown olucak">
                </label>
                <label class="kisFormElements">
                    Meslek
                    <input type="text">
                </label>
            </div>
            <div class="sagAltButon">
                <button><img src="images/editIcon.png" alt="">Güncelle</button>
            </div>
        </div>
    </div>
</body>
</html>
